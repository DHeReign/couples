<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра в пары</title>
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="board">
                <div class="state">
                    <h1 class="state__title">Пары</h1>
                    <p>Шаги: 0 шагов</p>
                    <p>Время: 60 сек</p>
                </div>
                <h2>Настроить количество карточек (от 2 до 6)</h2>
                <input class="board__input" type="text" placeholder="По горизонтали / вертикали" id="">
                <button class="board__button">Начать</button>
            </div>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
